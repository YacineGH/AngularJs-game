<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alien GANG</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-touch.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ngStorage.min.js"></script>
    <script src="js/main.js"></script>

    <script src="js/jquery-2.2.3.min.js"></script>



</head>



<div class='container-fluid'>

    <body ng-app="myApp" ng-controller="myCtrl" ng-keydown="click($event);" ng-class="animation">


        <div ng-view class="view"></div>

        <!--accueil teplate-->
        <script type="text/ng-template" id="accueilID">



            <div class='container-fluid'>
                <div class="row">
                    <div class="col-sm-4 .col-md-4 col-xs-1"> </div>
                    <div class="col-sm-4 .col-md-4 col-xs-10">
                        <img src="img/logo1.gif" alt="" style="height:20%; width:100%;">
                    </div>
                    <div class="col-sm-4 .col-md-4 col-xs-1"> </div>
                </div>


                <div class="row">
                    <div class="col-sm-4 .col-md-4 col-xs-1"> </div>
                    <div class="col-sm-4 .col-md-4 col-xs-10">
                        <img src="img/1.gif" class="img-circle" alt="" width="100%" height="20%">
                    </div>
                    <div class="col-sm-4 .col-md-4 col-xs-1"> </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 .col-md-4 col-xs-1"> </div>
                    <div class="col-sm-4 .col-md-4 col-xs-10">
                        <div ng-controller="StorageController">


                            <div class="form-group">

                                <label for="usr">Nick name:</label>
                                <div class="row" style='display: inline;height:20%;'>
                                    <div class="col-sm-9 .col-md-9 col-xs-9">
                                        <input type="text" class="form-control" id="usr" ng-model="name">
                                    </div>
                                    <div class="col-sm-2 .col-md-2 col-xs-2">
                                        <a href="#" ng-click="save();load();"><img src='img/ok.png' style='height:100%;width:100%;'></img>
                                        </a>
                                    </div>
                                </div>

                            </div>
                            <button type="button" class="btn btn-info btn-lg btn-block" ng-click="go('game');">play as {{data}}</button>
                        </div>

                    </div>
                    <div class="col-sm-4 .col-md-4 col-xs-1"> </div>
                </div>

            </div>


            <!-- <p> Page one </p>
                <p> bienvenue </p>
				<button ng-click="go('game');">play</button>
				<button ng-click="go('finish');">finish</button> -->



        </script>

        <!--game template-->
        <script class='gameArea' type="text/ng-template" id="gameID">


            <div class="gameArea">
                <div class="row" class="header">
                    <div class="col-sm-1 col-md-1 col-xs-1"></div>
                    <div class="col-sm-3 .col-md-3 col-xs-3">
                        <h4>SCORE {{score}}</h4></div>
                    <div class="col-sm-4 .col-md-4 col-xs-4"></div>
                    <div class="col-sm-4 .col-md-4 col-xs-4">
                        <ul class='lives'>

                            <li>
                                <h4 style="float: left;">LIVES </h4></li>
                            <li><img src="img/live.gif"></li>
                            <li><img src="img/live.gif"></li>
                            <li><img src="img/live.gif"></li>
                        </ul>
                    </div>
                </div>

                <button ng-click="go('finish');">finish</button>
                <button ng-click="go('accueil');">accueil</button>

                <img class='enemy1' id="enemy1" src="img/enemy1.gif">
                <img class='enemy2' id="enemy2" src="img/enemy2.gif">
                <img class='enemy3' id="enemy3" src="img/enemy3.gif">
                <img class='enemy4' id="enemy4" src="img/enemy2.gif">


                <div class='obstacl'>
                    <div class='row'>

                        <div class="col-sm-2.col-md-2 col-xs-2"><img class='obstacle' id="o1" src="img/obstacle1.gif"></img>
                        </div>
                        <div class="col-sm-3 .col-md-3 col-xs-3"></div>
                        <div class="col-sm-2 .col-md-2 col-xs-2"><img class='obstacle' id="o2" src="img/obstacle2.png"></img>
                        </div>
                        <div class="col-sm-3 .col-md-3 col-xs-3"></div>
                        <div class="col-sm-2 .col-md-2 col-xs-2"><img class='obstacle' id="o3" src="img/obstacle3.gif"></img>
                        </div>
                    </div>
                </div>

                <img class='fighter' id="fighter" src="img/fighter.png" style="left:{{left}}%;">
                <img class="bullet" id="{{bullet.id}}" ng-repeat="bullet in bullets" ng-show="bullet.show" src="img/bullet.gif" style="left:{{bullet.leftbullet}}%; ">
            </div>
        </script>

        <script type="text/ng-template" id="finishID">

            <button ng-click="go('game');">play</button>
            <button ng-click="go('accueil');">accueil</button>


            <div class="row">
                <div class="col-sm-4 .col-md-4 col-xs-1"> </div>
                <div class="col-sm-4 .col-md-4 col-xs-10">
                    <img src="img/logo1.gif" alt="" style="height:20%; width:100%;">
                </div>
                <div class="col-sm-4 .col-md-4 col-xs-1"> </div>
            </div>
			
			       
			

				
				   <div class="row">
                    <div class="col-sm-4 .col-md-4 col-xs-0"> 
				    </div>
                    <div class="col-sm-8 .col-md-8 col-xs-12">
					<h1> Your score {{score}}</h2>
					
                    </div>
                    <div class="col-sm-1 .col-md-4 col-xs-0">
					</div>
                </div>

            <div class="row">
                <div class="col-sm-4 .col-md-4 col-xs-1"> </div>
                <div class="col-sm-8 .col-md-4 col-xs-1">
                    <table style="width:50%" class="table table-striped" style="high:60%;">
                        <thead>
                            <tr>
                                <th>name</th>
                                <th>score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>aroussi</td>
                                <td>1300</td>
                            </tr>
                            <tr>

                                <td>yacinegh</td>
                                <td>3410</td>
                            </tr>

                            <tr>

                                <td>abir</td>
                                <td>1200</td>
                            </tr>

                            <tr>

                                <td>ines</td>
                                <td>10</td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <div class="col-sm-2 .col-md-4 col-xs-1"> </div>
            </div>
			
			
			
                <div class="row" style="high:30%; width:100%;">
				    <div class="col-sm-2 .col-md-2 col-xs-2"  ></div> 
                    <div class="col-sm-3 .col-md-3 col-xs-3"  >  
					     <img  src="img/enemy1.gif" style="width:35%;height: 3%;">
						 <h2>Score + 40 points</h2>
				    </div>
                    <div class="col-sm-3 .col-md-3 col-xs-3">
                        <img  src="img/enemy3.gif" style="width:25%;height: 25%;">
						<h2>Score + 40 points</h2>
                    </div>
                    <div class="col-sm-3 .col-md-3 col-xs-3">
					    <img  src="img/enemy2.gif"  style="width:20%;height: 20%;">
						<h2>Score + 20 points</h2>
					</div>
					<div class="col-sm-1 .col-md-1 col-xs-1"  ></div> 
                </div>
        </script>


    </body>
</div>


</html>
